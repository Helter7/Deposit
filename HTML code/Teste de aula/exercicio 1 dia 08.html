<!DOCTYPE html>
<html lang ='pt-br'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Exercicio 1 dia 8</title>   
    </head>
    <body>
        <form onsubmit="return false;">
            Salário:<input type="text" id="salario">
            <br>
            <input type="button" value="Reajustar" id="calcular" text-align="right">
        </form>
        
        <script src="jquery.min.js"></script>
        <script>
            $(function(){
                $("#calcular").click(function(){
                    var salario = Number($("#salario").val());
                    var percentual = 0;

                    if( salario <= 2800){
                        percentual = 20;
                    }
                    else if( salario <= 7000){
                        percentual = 15;
                    }
                    else if( salario <= 15000){
                        percentual = 10;
                    }
                    else{
                        percentual = 5;
                    }

                    var aumento = salario * (percentual/100);
                    $("body").append("<p> Salário antes do reajuste: R$ "+ salario+"</p>");
                    $("body").append("<p> Percentual de reajuste: "+ percentual+"%</p>");
                    $("body").append("<p> Salário reajustado: R$ "+ (salario+aumento)+"</p>");
                });
            });
        </script>
    </body>

</html>
